<div class="book-body">
  <h4>New Book</h4>
  <form [formGroup]="bookForm" (ngSubmit)="submitForm()">

    <div class="row">
      <div class="input-field col s6">
        <select
          id="selectExample"
          [materializeSelectOptions]="categories"
          formControlName="category_id"
          materialize="material_select">
          <option value="" disabled selected>Select Category</option>
          <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="title"
               formControlName="title"
               type="email"
               required
               class="validate">
        <label for="title">Title</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="description"
               formControlName="description"
               type="text"
               required
               class="validate">
        <label for="description">Description</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="author"
               formControlName="author"
               type="text"
               required
               class="validate">
        <label for="author">Author</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 ">
        <button
          type="submit"
          [disabled]="!bookForm.valid"
          class="btn btn-lg btn-primary pull-xs-right">Submit </button>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <app-loader class="loader-align-right" [loadingState]="isSubmitting"></app-loader>
      </div>
    </div>
  </form>
</div>
