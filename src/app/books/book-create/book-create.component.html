<h4>New Book</h4>
<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="input-field col s12">
    <input id="title"
           formControlName="title"
           type="email"
           required
           class="validate">
    <label for="title">Title</label>
  </div>

  <div class="input-field col s12">
    <input id="description"
           formControlName="description"
           type="text"
           required
           class="validate">
    <label for="description">Description</label>
  </div>

  <div class="input-field col s12">
    <input id="author"
           formControlName="author"
           type="text"
           required
           class="validate">
    <label for="author">Author</label>
  </div>

  <div class="col s12 ">
    <button type="submit" [disabled]="!bookForm.valid" class="btn btn-lg btn-primary pull-xs-right"> Submit </button>
  </div>
  <div class="col s12">
    <app-loader [loadingState]="isSubmitting"></app-loader>
  </div>

</form>
