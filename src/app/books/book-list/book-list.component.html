<div class="container">
  <div class="row">
    <div class="col s12">
      <h4 *ngIf="(authService.currentUser | async)">Welcome {{ authService.currentUser.value.name }} <i class="fa fa-smile-o"></i></h4>
      <br>
      <p>
        Here are some awesome books!
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
        <app-loader [loadingState]=loading></app-loader>

        <ngx-loading [show]="routeTransition" [config]="{
                        backdropBorderRadius: '14px',
                        backdropBackgroundColour: 'rgba(0,0,0,0.87)',
                        fullScreenBackdrop: 'true',
                        primaryColour: '#28aef0',
                        secondaryColour: '#28aef0',
                        tertiaryColour: '#28aef0'
                    }">
        </ngx-loading>
    </div>
  </div>


  <div *ngIf="books">

    <p *ngIf="books === undefined || books.length == 0 && !loading">No record found!</p>

    <div class="row">
      <a *ngFor="let book of books" (click)="viewBook(book)">
        <div class="col s3">
          <img class="img-responsive book" [src]="book.book_img.url.medium" alt="book image">
        </div>
      </a>
    </div>

  </div>
</div>
