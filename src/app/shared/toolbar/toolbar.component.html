<div class="row">
  <div class="col s12">
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper grey lighten-4">
          <a routerLink="/" class="brand-logo black-text">Book Review</a>
          <ul class="right">
            <li *ngIf="(authService.userSignedIn | async)"><a class="black-text" routerLink="books/new">Add Book</a></li>
            <li *ngIf="!(authService.userSignedIn | async)"><a routerLink="/login" class="black-text">Login</a></li>
            <li *ngIf="!(authService.userSignedIn | async)"><a routerLink="/register" class="black-text">Register</a></li>
            <li *ngIf="(authService.userSignedIn | async)"><a class="black-text" (click)="logOut()">Logout</a></li>
            <ul id='dropdown1' class='dropdown-content'>
                <li *ngFor="let category of categories">
                  <a href="javascript:void(0)"
                      [routerLink]=""
                      [queryParams]="{ 'category': category.name }"
                      [ngClass]="{'active': category.isSelected}"
                      (click)="categoryChange(category)">{{ category.name }}
                  </a>
                </li>
                <li>
                  <a
                    href="javascript:void(0)"
                    [ngClass]="{'active': isAllSelected}"
                    (click)="resetFilter()">All
                  </a>
                </li>
              </ul>
            <li>
              <a materialize="dropdown"
                class='dropdown-button black-text'
                href='javascript:void(0)'
                data-activates='dropdown1'>Category<i style="margin-left: 7px;" class="fa fa-angle-down"></i></a>
            </li>              
          </ul>
        </div>
      </nav>
    </div>
  </div>  
</div>
